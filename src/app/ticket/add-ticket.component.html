<h2>Create Ticket</h2>
<form class="add-form" (submit)="Add()">
    <label>Title:</label>
    <input type="text" placeholder="title" name="title" [(ngModel)]="ticket.title"/>
    <label>Description:</label>
    <textarea placeholder="description" name="description" [(ngModel)]="ticket.description"></textarea>
    <button type="submit">Submit</button>
    <!-- <p class="message">Not registered? <a href="#">Create an account</a></p> -->
  </form>
